tracing:
  logLevel: trace
  logsDir: testdata/logs
api:
  bindIp: 127.0.0.1:4269
alerts:
  - name: protocol-alert
    on:
      - origin: sepolia
        eventId: new_block
        interval: 1
    foundryProjectRootPath: testdata/demo/alerts
watchers:
  - name: sepolia
    chain: sepolia
    ethRpc: https://eth-sepolia.g.alchemy.com/v2/$PH_RPC_SEPOLIA
actions:
  - name: kill-protocol
    on:
      - origin: protocol-alert
        eventId: alert_firing
        interval: 1
      - origin: api
        eventId: activate_task
        interval: 1
    contractName: KillProtocol
    contractFilename: KillProtocol.s.sol
    wallet: 0x0a0ac2ddf4f164d151f048c4d23bead4444de206e738ee0bb664b4678ae13362
    foundryProjectRootPath: testdata/demo/actions/kill-protocol
  - name: simple-webhook
    exposed: true
    on:
      - origin: dai-saving
        eventId: alert_firing
        interval: 1
      - origin: api
        eventId: activate_task
        interval: 1
    target: "https://api.telegram.org/bot6350756658:AAFOYiS7DePRv0lAvhc0t1T1Oz1GMIJUPeY/sendMessage?chat_id=1699667821&text=alert%20is%20firing"
    payload: '{"foo": "bar", "bar": 1}'
    method: GET
    authentication: None
